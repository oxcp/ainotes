<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code generation compare</title>
    <link rel="stylesheet" href="codegen.css">

</head>
<body>
    <div class="container">
        <div class="panel-a" id="panel-a">
            <div class="panel-title">Scenarios</div>
            <ul>
                <li onclick="showMessage('completion')">代码生成</li>
                <li onclick="showMessage('QnA')">智能问答</li>
                <li onclick="showMessage('explain')">解释代码</li>
                <li onclick="showMessage('erranalysis')">报错分析</li>
                <li onclick="showMessage('optimization')">优化代码</li>
                <li onclick="showMessage('unittestcase')">生成单测</li>
                <li onclick="showMessage('codecomments')">代码注释</li>
                <li onclick="showMessage('generatedoc')">文档生成</li>
                <li onclick="showMessage('codetranslation')">代码翻译</li>
                <li onclick="showMessage('securitycheck')">安全检查</li>
            </ul>
        </div>
        <div class="splitter splitter-vertical" id="splitter-a-b"></div>
        <div class="right-section" id="right-section">
            <div class="panel-b" id="panel-b">
                <div class="panel-title">Prompts</div>
                <div id="panel-b-content">Prompts here will be used across all models for code generation.</div>
            </div>
            <div class="splitter splitter-horizontal" id="splitter-b-cd"></div>
            <div class="bottom-panels" id="bottom-panels">
                <div class="panel-c" id="panel-c">
                    <div class="panel-title">Response of Azure GPT5</div>
                    <div id="panel-c-content">Response from GPT5 here:</div>
                </div>
                <div class="splitter splitter-vertical" id="splitter-c-d"></div>
                <div class="panel-d" id="panel-d">
                    <div class="panel-title">
                        Response of 
                        <select id="model-select" onchange="handleModelSelect(event)">
                            <option value="claude-opus-4-1-20250805">claude-opus-4-1-20250805</option>
                            <option value="claude-sonnet-4-20250514">claude-sonnet-4-20250514</option>
                            <option value="claude-3-7-sonnet-20250219">claude-3-7-sonnet-20250219</option>
                            <option value="gemini-2.5-pro">gemini-2.5-pro</option>
                        </select>
                    </div>
                    <div id="panel-d-content">Response from <span id="selected-model-text">Claude Opus 4.1</span> here:</div>
                </div>
            </div>
            <script>

            </script>
        </div>
    </div>
    <script src="codegen.js"></script>
    
</body>

</html>
