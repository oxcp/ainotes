<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Models in Bio-Healthcare Industry</title>
  <link rel="stylesheet" href="codegen.css">
  <style>
    body { max-width: 900px; margin: 2em auto; font-family: Arial, sans-serif; background: #fafbfc; }
    .markdown-body { background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 0.5em; }
    th { background: #f0f0f0; }
    pre, code { background: #f6f8fa; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="markdown-body" id="content">Loading...</div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    fetch('model-4-SKH.md')
      .then(response => response.text())
      .then(md => {
        document.getElementById('content').innerHTML = marked.parse(md);
      });
  </script>
</body>
</html>
